<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Critical Inductance</title>
    <style>
        :root {
            --bg: #0a0a0c;
            --accent: #00ff9d; 
            --text: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        header {
            border-left: 3px solid var(--accent);
            padding-left: 20px;
        }

        h1 {
            margin: 0;
            font-size: 3rem;
            letter-spacing: -1px;
            color: #fff;
            text-transform: lowercase;
        }

        .subtitle {
            color: var(--accent);
            font-family: monospace;
            font-size: 1rem;
            margin-top: 10px;
            opacity: 0.8;
        }

        /* Subtle pulse animation for that "live" feel */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2rem;
            background: var(--accent);
            margin-left: 5px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <header>
        <h1>critical inductance</h1>
        <div class="subtitle">system_status: standby<span class="cursor"></span></div>
    </header>

</body>
</html>
